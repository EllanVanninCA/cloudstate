---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: stateful-serverless-operator
subjects:
- kind: ServiceAccount
  name: stateful-serverless-operator
  # Update to the account the operator is deployed to
  namespace: default
roleRef:
  kind: Role
  name: stateful-serverless-operator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-serverless-operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stateful-serverless-operator
  template:
    metadata:
      labels:
        app: stateful-serverless-operator
    spec:
      serviceAccountName: stateful-serverless-operator
      containers:
      - name: operator
        image: lightbend-docker-registry.bintray.io/octo/stateful-serverless-operator:0.1-0-1d642343-20190502-1547

        env:
        - name: NAMESPACES
          # Update to comma separated list of namespaces to watch
          value: default
        - name: CASSANDRA_JOURNAL_IMAGE
          value: lightbend-docker-registry.bintray.io/octo/stateful-serverless-cassandra-backend:0.1-0-1d642343-20190502-1547
        - name: JAVA_OPTS
          value: "-Xms128m -Xmx128m"

        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 0.25
            memory: 256Mi
