apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: eventsourcedservices.statefulserverless.lightbend.com
spec:
  group: statefulserverless.lightbend.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: eventsourcedservices
    singular: eventsourcedservice
    kind: EventSourcedService
    shortNames:
    - ess
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Journal
    type: string
    description: The journal being used
    JSONPath: .spec.journal.name
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  - name: Error
    type: string
    JSONPath: .status.reason
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:

            replicas:
              type: integer
              minimum: 0

            journal:
              type: object
              properties:
                name:
                  type: string
                config:
                  type: object
              required:
              - name

            template:
              type: object
              properties:
                spec:
                  type: object
                  properties:
                    containers:
                      type: array
                      items:
                        type: object
                        properties:
                          image:
                            type: string
                          # todo, other supported container properties
                        required:
                        - image
                  required:
                  - containers

          required:
          - replicas
          - journal
          - template

        status:
          type: object
          properties:
            appliedSpecHash:
              type: string
            journalConfigHash:
              type: string
            appliedJournalConfigHash:
              type: string
            reason:
              type: string
            lastApplied:
              type: string


---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: eventsourcedjournals.statefulserverless.lightbend.com
spec:
  group: statefulserverless.lightbend.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: eventsourcedjournals
    singular: eventsourcedjournal
    kind: EventSourcedJournal
    shortNames:
    - esj
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Type
    type: string
    description: The type of event sourced Journal
    JSONPath: .spec.type
  - name: Service
    type: string
    description: The service that serves this journal
    JSONPath: .spec.config.service
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  - name: Error
    type: string
    JSONPath: .status.reason
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:

            type:
              type: string
              enum:
              - Cassandra

            deployment:
              type: string
              enum:
              - Unmanaged

            config:
              type: object

          required:
          - type
          - deployment
        status:
          type: object
          properties:
            specHash:
              type: string
            image:
              type: string
            sidecarEnv:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
                  valueFrom:
                    type: object
                    # todo
                required:
                - name
            reason:
              type: string


