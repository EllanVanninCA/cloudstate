apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: stateful-serverless-operator-role
rules:
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - get
  - create
  - delete
  - patch
  - update
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  verbs:
  - get
  - create
  - delete
  - patch
  - update
- apiGroups:
  - statefulserverless.lightbend.com
  resources:
  - eventsourcedjournals
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - statefulserverless.lightbend.com
  resources:
  - eventsourcedjournals/status
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
