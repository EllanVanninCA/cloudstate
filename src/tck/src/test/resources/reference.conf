stateful-serverless-tck {
  tck {
    hostname = "127.0.0.1"
    hostname = ${?HOST}
    port = 8090
  }

  backend {
    hostname = "127.0.0.1"
    hostname = ${?HOST}
    port = 9000
    directory = ${user.dir}
    command = ["sbt", "backend-core/run"]
    env-vars {
      USER_FUNCTION_PORT = "8090"
    }
  }

  frontend {
    hostname = "127.0.0.1"
    hostname = ${?HOST}
    port = 8080
    directory = ${user.dir}/samples/js-shopping-cart
    command = ["node", "index.js"]
    env-vars {
      DEBUG = "stateserv-event-sourcing"
    }
  }
}